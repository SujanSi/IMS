<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <!DOCTYPE html>
<html>
<head>
    <title>Company Form</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add Company</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6 border p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" Required>
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <textarea class="form-control" id="id_address" name="address"></textarea Required>
                    </div>
                    <div class="mb-3">
                        <label for="id_city" class="form-label">City</label>
                        <input type="text" class="form-control" id="id_city" name="city" Required>
                    </div>
                    <div class="mb-3">
                        <label for="id_phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="id_phone" name="phone" Required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" Required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button><br><hr>
                </form>
            </div>
        </div>
    </div>
    
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
