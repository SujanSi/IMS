<header class="navbar navbar-expand-md navbar-light d-none d-lg-flex d-print-none">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"><span class="navbar-toggler-icon"></span></button>
    <div class="flex-row navbar-nav order-md-last">
      <div class="d-none d-md-flex">

            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path>
          </svg>
        </a>
        <div class="nav-item dropdown d-none d-md-flex me-3">
          <a href="#" class="px-0 nav-link" data-bs-toggle="dropdown" tabindex="-1" aria-label="Show notifications">

              {% comment %} <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

            </svg> {% endcomment %}
            {% comment %} <span class="badge bg-red"></span> {% endcomment %}
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-end dropdown-menu-card">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Last updates</h3>
              </div>
              <div class="list-group list-group-flush list-group-hoverable">

                  <div class="row align-items-center">
                    <div class="col-auto">
                      <span class="status-dot status-dot-animated bg-red d-block"></span>
                    </div>
                    <div class="col text-truncate">
                      <a href="#" class="text-body d-block"></a>
                      <div class="d-block text-muted text-truncate mt-n1">There is no Notification at a moment!</div>
                    </div>
                    <div class="col-auto">
                      <a href="#" class="list-group-item-actions">
                        <!-- Download SVG icon from https://tabler-icons.io/i/star -->
                        <svg xmlns="https://www.w3.org/2000/svg" class="icon text-muted" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-item dropdown">
        <a href="#" class="p-0 nav-link d-flex lh-1 text-reset" data-bs-toggle="dropdown" aria-label="Open user menu">
          <span class="avatar avatar-sm avatar-image" ></span>

          <div class="d-xl-block ps-2">
            <div>{{user.username}}</div>
            <div class="mt-1 small text-muted">{{user.email}}</div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
      

          <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="_token" value="pcwlsmeN0EBvwhdFYnYs1e7H3vMqhHBNPE0xRhOF" /> <button class="dropdown-item"><a href="{% url 'logout_view' %}">Logout</a></button>
          </form>
        </div>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbar-menu">
      {% comment %} <div> {% endcomment %}
        {% comment %} <form action="./" method="get" autocomplete="off" novalidate="">
          <div class="input-icon">

                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

            <input type="text" value="" class="form-control" placeholder="Searchâ€¦" aria-label="Search in website" />
          </div>

      {% comment %} </div> {% endcomment %}
    </div>
  </div>
</header>
