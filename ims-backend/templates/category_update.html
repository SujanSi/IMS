{% extends "layout.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Company</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block body %}
    <div class="container">

        <div class="m-1 border-2 rounded-b-3xl card card-size mt-3">
    <h2 class="text-center"><br>Update Category</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6 border p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea class="form-control" id="id_description" name="description">{{ form.description.value }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
</body>
</html>
