<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title></title>
      </head>
</head>
<body>
    <div class = "tab" style="margin-top:90px">
    <h2 style="text-align: center;">LOGIN</h2>
    <div class="tab" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 320px; margin: auto;">
      <form method="post" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <div class = "tabmid" style="margin-left:50px">
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="email" style="margin-bottom: 5px; color: #333;">Email:</label><br>
          {{ form.email }}<br>
          {% for error in form.email.errors %}
            <span class="error-message" style="color: red; font-size: 0.875em; margin-top: 5px;">{{ error }}</span>
          {% endfor %}
        </div>
      
      
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="password" style="margin-bottom: 5px; color: #333;">Password:</label><br>
          {{ form.password }}<br>
          {% for error in form.password1.errors %}
            <span class="error-message" style="color: red; font-size: 0.875em; margin-top: 5px;">{{ error }}</span>
          {% endfor %}
        </div>
    </div>
        <button type="submit" style="margin-left:50px;max-width:190px;background-color: #007BFF; color: #ffffff; padding: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; text-align: center; margin-top: 10px;">
          Login
        </button>
      </form>
      <h6 style="text-align: center; margin-top: 10px;">
        Don't have an account yet? <a href="{% url 'signup_view' %}">Sign up</a>
      </h6>
    </div>
</div>


</body>
</html>
